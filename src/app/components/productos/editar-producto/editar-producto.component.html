<mat-card class="edit-card">
    <mat-card-header>
        <mat-card-title>Editar Producto</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="edit-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="productoForm.get('name')?.errors?.['required']">
                    El nombre es requerido
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Precio</mat-label>
                <input matInput type="number" formControlName="price" required>
                <mat-error *ngIf="productoForm.get('price')?.errors?.['required']">
                    El precio es requerido
                </mat-error>
                <mat-error *ngIf="productoForm.get('price')?.errors?.['min']">
                    El precio debe ser mayor a 0
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Stock</mat-label>
                <input matInput type="number" formControlName="stock" required>
                <mat-error *ngIf="productoForm.get('stock')?.errors?.['required']">
                    El stock es requerido
                </mat-error>
                <mat-error *ngIf="productoForm.get('stock')?.errors?.['min']">
                    El stock debe ser mayor o igual a 0
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="description" rows="4" required></textarea>
                <mat-error *ngIf="productoForm.get('description')?.errors?.['required']">
                    La descripción es requerida
                </mat-error>
            </mat-form-field>

            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="productoForm.invalid">
                    Actualizar
                </button>
                <button mat-button type="button" (click)="volver()">Cancelar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
